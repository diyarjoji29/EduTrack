<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #cadcef, #f7f7f7);
            margin-top: 40px;
            margin-bottom: 50px;
            padding: 157px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            margin: auto;
            box-shadow: 8px 8px 15px rgba(173, 216, 230, 0.5);
        }
        h1 { color: #444c5b; margin-bottom: 10px; }
        select, button {
            padding: 10px;
            border: 1px solid #c3d4e7;
            border-radius: 5px;
            font-size: 16px;
            width: 90%;
            margin: 10px auto;
        }
        button {
            background-color: #c3d4e7;
            cursor: pointer;
            transition: 0.3s;
            border: none;
        }
        button:hover { background-color: #94a4b4; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Create Account</h1>
        <select id="roleSelect">
            <option value="">Choose Role</option>
            <option value="faculty">Faculty</option>
            <option value="principal">Principal</option>
            <option value="parent">Parent</option>
            <option value="student">Student</option>
        </select>
        <button onclick="redirectToForm()">Proceed</button>
    </div>

    <script>
        function redirectToForm() {
            var role = document.getElementById("roleSelect").value;
            if (role === "faculty") window.location.href = "create_faculty.html";
            else if (role === "principal") window.location.href = "create_principal.html";
            else if (role === "parent") window.location.href = "create_parent.html";
            else if (role === "student") window.location.href = "create_student.html";
            else alert("Please select a role.");
        }
    </script>

</body>
</html>
