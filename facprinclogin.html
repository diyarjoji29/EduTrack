<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Result Analyser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #cadcef, #f7f7f7);
            padding: 126px;
            margin-top: 64px;
            margin-bottom: 66px;
            transition: margin 0.3s ease-in-out;
        }
        .box {
            background: white;
            padding: 30px;
            padding-bottom: 40px;
            border-radius: 15px;
            width: 350px;
            margin: auto;
            box-shadow: 8px 8px 15px rgba(173, 216, 230, 0.5);
        }
        h1 {
            color: #444c5b;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }
        button {
            background-color: #c3d4e7;
            color: #292c30;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #94a4b4;
        }
        .dropdowns {
            display: none;
            margin-top: 15px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 15px;
        }
        .filters select {
            padding: 6px;
            font-size: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100px; /* Reduced width */
        }
        .view-btn {
            margin-top: 10px; /* Lowers the "View" button */
            height: 30px;
            font-size: 14px;
            padding-top: 7px;
        }
        view-btn:hover {
            background-color: #94a4b4;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Manage Results</h1>
        <p>What would you like to do?</p>
        <div class="container">
            <button onclick="redirect('upload.html')">Upload Results</button>
            <button onclick="showDropdowns()">View Results</button>
        </div>

        <form id="filterForm" action="fac_princ_result_view.php" method="POST" class="dropdowns">
            <div class="filters">
                <select name="batch">
                    <option value="2020-24">2020-24</option>
                    <option value="2021-25">2021-25</option>
                    <option value="2022-26" selected>2022-26</option>
                    <option value="2023-27">2023-27</option>
                    <option value="2024-28">2024-28</option>
                </select>

                <select name="semester">
                    <option value="1">Sem 1</option>
                    <option value="2">Sem 2</option>
                    <option value="3" selected>Sem 3</option>
                    <option value="4">Sem 4</option>
                    <option value="5">Sem 5</option>
                    <option value="6">Sem 6</option>
                    <option value="7">Sem 7</option>
                    <option value="8">Sem 8</option>
                </select>

                <select name="department">
                    <option value="cse" selected>CSE</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="mech">MECH</option>
                    <option value="civil">CIVIL</option>
                    <option value="it">IT</option>
                </select>
            </div>

            <button type="submit" class="view-btn">View</button>
        </form>
    </div>

    <script>
        function redirect(page) {
            window.location.href = page;
        }

        function showDropdowns() {
            document.querySelector('.dropdowns').style.display = 'block';
            document.body.style.marginTop = "0px";
            document.body.style.marginBottom = "14px";
        }
    </script>

</body>
</html>
